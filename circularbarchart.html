    <!-- barchart of the amount of content and standup content in the  -->
    <div style="height:100vh; width: 100vw; background-color: black;">
        <h1 style="text-align:center; padding-top: 20px; color: white;">
            Seasons information
        </h1>
        <div style="text-align:center;margin: 10px; overflow-wrap: break-word;">
            <h2 style="color:white">
                There is a lot of things we can take into consideration by looking at the below graph wieunfiweuhf weiduh weiufhsx ahxaiuh3e chiuwrnx xquwh zakb
            </h2>
        </div>
        <!-- Create a div where the graph will take place -->
        <div>
            <div id="my_dataviz" style="float:right; width:50vw; text-align: center;"></div>
            <div id="second"  style="float:left;width:50vw; text-align: center;"></div>
            <div id="tooltip"></div>
        </div>
    </div>

    <script>    

            // set the dimensions and margins of the graph
            const margin = {top: 100, right: 0, bottom: 0, left: 0},
                width = 660 - margin.left - margin.right,
                height = 660 - margin.top - margin.bottom,
                innerRadius = 90,
                outerRadius = Math.min(width, height) / 2;   // the outerRadius goes from the middle of the SVG area to the border
            
            // append the svg object
            const svg = d3.select("#my_dataviz")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", `translate(${width/2+margin.left}, ${height/2+margin.top})`);
            const svg2 = d3.select("#second")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", `translate(${width/2+margin.left}, ${height/2+margin.top})`);
            types = []
            nums = []
            Promise.all([
                d3.csv('no_of_seasons.csv'),
                d3.csv('seasons.csv')
            ]).then(([csv,scsv]) => {
                types.push(csv)
                nums.push(scsv)
                update(nums[0], 800, svg)
                update(types[0], 20, svg2)
            });

            console.log(types)

            
            function update(data, max, svgtype){

                var clr = d3.scaleSequential().domain([1, max]).interpolator(d3.interpolateRdBu);
                // Scales
                const x = d3.scaleBand()
                    .range([0, 2 * Math.PI])    // X axis goes from 0 to 2pi = all around the circle. If I stop at 1Pi, it will be around a half circle
                    .align(0)                  // This does nothing
                    .domain(data.map(d => d.country)); // The domain of the X axis is the list of states.
                const y = d3.scaleRadial()
                    .range([innerRadius, outerRadius])   // Domain will be define later.
                    .domain([0, max]); // Domain of Y is from 0 to the max seen in the data
                
                // Add the bars
                svgtype.append("g").selectAll("path")
                    .data(data)
                    .join("path")
                    .attr("fill", d=>clr(d['count']))
                    .attr("stroke", "white")
                    .attr("stroke-width", "2px")
                    .attr("d", d3.arc()     // imagine your doing a part of a donut plot
                        .innerRadius(innerRadius)
                        .outerRadius(d => y(d['count']))
                        .startAngle(d => x(d.country))
                        .endAngle(d => x(d.country) + x.bandwidth())
                        .padAngle(0.01)
                        .padRadius(innerRadius))
                    .on("mouseover", function(d) {
                        d3.select(this)
                            .attr("fill", "white")
                            .attr("stroke", "white")
                            .attr("stroke-width", "2px")

                        d3.select("#tooltip")
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px")
                            .style("display", "inline-block")
                            .html((d.country) + "<br>" + (d['count']));
                    })
                    .on("mouseout", function(d) {
                        d3.select(this)
                            .attr("fill", d=>clr(d['count']))
                            .attr("stroke", "white")
                            .attr("stroke-width", "2px")
                        d3.select("#tooltip").style("display", "none");
                    });
                
                // Add the labels
                svgtype.append("g")
                    .selectAll("g")
                    .data(data)
                    .join("g")
                        .attr("text-anchor", function(d) { return (x(d.country) + x.bandwidth() / 2 + Math.PI) % (2 * Math.PI) < Math.PI ? "end" : "start"; })
                        .attr("transform", function(d) { return "rotate(" + ((x(d.country) + x.bandwidth() / 2) * 180 / Math.PI - 90) + ")"+"translate(" + (y(d['count'])+10) + ",0)"; })
                    .append("text")
                        .text(function(d){return(d.country)})
                        .attr("transform", function(d) { return (x(d.country) + x.bandwidth() / 2 + Math.PI) % (2 * Math.PI) < Math.PI ? "rotate(180)" : "rotate(0)"; })
                        .style("font-size", "11px")
                        .attr("fill", "white")
                        .attr("alignment-baseline", "middle")
                    
            }
        
        </script>
