<!DOCTYPE html>
<html lang="en">
    <head>
        <script src='https://d3js.org/d3.v7.min.js'></script>
    </head>
    <body>
        <div>
            <h1 style="text-align:center; padding-top: 50px; color: black;">
                Netflix Visualisation Analysis
            <nav id="navbar">
                <ul>
                    <li class="active">
                        <a  style="color:white; text-decoration: none;" href="./index.html">Home</a>
                    </li>
                    <li class="active">
                        <a style="color:white; text-decoration: none;"  href="./linecharts.html">line charts</a>
                    </li>
                    <li class="active">
                        <a style="color:white; text-decoration: none;"  href="./barcharts.html">bar charts</a>
                    </li>
                    <li class="active">
                        <a  style="color:white; text-decoration: none;" href="./piecharts.html">pie charts</a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <button onclick="update(dataset1)">Variable 1</button>
        <button onclick="update(dataset2)">Variable 2</button>
        <script src='https://d3js.org/d3.v7.min.js'></script>
        
        <script>   
                // Set dataset
                var dataset1 = [
                    [0,0], [1,1], [12,20], [24,36],
                    [32, 50], [40, 70], [50, 100],
                    [55, 106], [65, 123], [73, 130],
                    [78, 134], [83, 136], [89, 138],
                    [100, 140]
                ];
                
                var dataset2 = [
                    [0,0], [13,38], [23,53],
                    [32, 50], [43, 70], [55, 100],
                    [62, 106], [65, 123], [76, 130],
                    [78, 134], [83, 136], [89, 138],
                    [100, 190]
                ];

                release = []
                standup = []
                movies = []
                shows = []
                //load data
                Promise.all([
                    d3.csv('../data/shows_release.csv'),
                    d3.csv('../data/standup_by_country.csv'),
                    d3.csv('../data/movies_release.csv'),
                    d3.csv('../data/release_year.csv'),
                ]).then(([showscsv,standupcsv, moviescsv, releasecsv]) => {
                    showscsv.forEach(function(d) {
                        d.count = parseInt(d.count)
                        shows.push(d)
                    })
                    standupcsv.forEach(function(d) {
                        d.count = parseInt(d.count)
                        standup.push(d)
                    })
                    moviescsv.forEach(function(d) {
                        d.count = parseInt(d.count)
                        movies.push(d)
                    })
                    releasecsv.forEach(function(d) {
                        d.count = parseInt(d.count)
                        release.push(d)
                    })

                    var x = setX(top10content)
                    var y = setY(top10content)

                    svg.append("g")
                            .attr("transform", "translate(0," + barheight + ")")
                            .call(d3.axisBottom(x))
                            .attr("class", "bottom");

                    svg.append("g")
                            .attr("class", "left")
                            .call(d3.axisLeft(y));

                });

                // set the dimensions and margins of the graph
                const margin = {top: 50, right: 50, bottom: 20, left: 30};
                const width = 860 - margin.left - margin.right;
                const height = 800 - margin.top - margin.bottom;
                // append the svg object to the body of the page
                var svg = d3.select('.body')
                .append('div')
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); // X axis

                var xScale = d3.scaleLinear().domain([0, 100]).range([0, width]),
                    yScale = d3.scaleLinear().domain([0, 200]).range([height, 0]);

                svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(xScale))
                        .attr("class", "bottom");

                svg.append("g")
                        .attr("class", "left")
                        .call(d3.axisLeft(yScale));

                var line = d3.line()
                        .x(function(d) { return xScale(d[0]); }) 
                        .y(function(d) { return yScale(d[1]); }) 
                        .curve(d3.curveMonotoneX)

                var u = svg.append("path")
                        .datum(dataset1) 
                        .attr("class", "line")
                        .transition()
                        .duration(1000)
                        .attr("transform", "translate(" + 0 + "," + 0 + ")")
                        .attr("d", line)
                        .style("fill", "none")
                        .style("stroke", "#CC0000")
                        .style("stroke-width", "2");
                function update(data) {
                    var line = d3.line()
                        .x(function(d) { return xScale(d[0]); }) 
                        .y(function(d) { return yScale(d[1]); }) 
                        .curve(d3.curveMonotoneX)

                    var u = svg.select(".line")
                            .datum(data) 
                            .attr("class", "line")
                            .transition()
                            .duration(1000)
                            .attr("transform", "translate(" + 0 + "," + 0 + ")")
                            .attr("d", line)
                            .style("fill", "none")
                            .style("stroke", "#CC0000")
                            .style("stroke-width", "2");
                }
                update(dataset1);
        </script>
    </body>
</html>
